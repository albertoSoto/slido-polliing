version: '3.8'

services:
  slido-polling:
    build: .
    container_name: slido-polling
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount local polls and slides directories for easy editing
      - ./polls:/app/polls:ro
      - ./slides:/app/slides:ro
      # Optional: mount a data directory for persistence
      - poll-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/presentation/state"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: slido-polling-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - slido-polling
    restart: unless-stopped
    profiles:
      - production

volumes:
  poll-data: